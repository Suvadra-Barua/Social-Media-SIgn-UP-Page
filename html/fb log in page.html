<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<title>Facebook - log in or sign up</title>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300&display=swap" rel="stylesheet">
   
    <link rel="shortcut icon" type ="../image/fb-fevicon.ico">
    
	<link rel="stylesheet" href="../css/fb login.css">
	
	<link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
<div class="header">
	<div class="container">
		<div class="logo-area">
			<img src= "../image/fb logo img3.png" alt="Facebook">
		</div>
		<div class="login-area">
			<form action="#" method="post">
				<div class="email"><label for ="email">Email or Phone</label>
				<input type="text" id="email"></div>
				<div class="password">
					<label for="password">Password</label>
					<input type="password" id="password">
					<a href="#">Forgotten account?</a>
				</div>
				<div class="login">
					<input type="submit" Value="Log In">
				</div>
			</form>
		</div>
	</div>
</div>



<section>
  <div class="container2">
	<div class="img-section">
		<h1>Connect and share with your Friends</h1>
		<img src="..\image\OBaVg52wtTZ.png" alt="Global Connection">
		
	</div>
	
	<div class="sign-up-section">
		<h1>Create a new account</h1>
		<p id="para">It's quick and easy.</p>
		<div class="sign-up">
			<form action="#" method="post">
				<div class="fname"><input type="text" placeholder="First name"></div>
				<div class="surname"><input type="text" placeholder="Surname"></div>
				<div class="email"><input type="email" placeholder="Mobile number or email address"></div>
				<div class="password"><input type="text" placeholder="New password"></div>
				
				<div class="birthday">
					<h4>Birthday</h4>
					<select>
						<option value="10">10</option>
						<option value="9">9</option>
						<option value="8">8</option>
						<option value="7">7</option>
						<option value="6">6</option>
						<option value="5">5</option>
						<option value="4">4</option>
						<option value="3">3</option>
						<option value="2">2</option>
						<option value="1">1</option>
					</select>
					<select>
						<option value="Dec">Dec</option>
						<option value="Nov">Nov</option>
						<option value="Oct">Oct</option>
						<option value="Sep">Sep</option>
						<option value="Aug">Aug</option>
						<option value="Jul">Jul</option>
						<option value="Jun">Jun</option>
						<option value="May">May</option>
						<option
						<option value="Apr">Apr</option>
						<option value="Mar">Mar</option>
						<option value="Feb">Feb<option>
					<option value="Jan">Jan</option>
					</select>
					<select>
						<option value="2011">2011</option>
						<option value="2012">2012</option>
						<option value="2013">2013</option>
						<option value="2014">2014</option>
						<option value="2015">2015</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
					</select>
				</div>
				
				<div class="gender">
					<input type="radio" id="female">
					<label for="female">Female</label>
					<input type="radio" id="male">
					<label for="female">Male</label>
					<input type="radio" id="custom">
					<label for="custom">Custom</label>
				</div>
				
				<div class="policy">
					<h6>By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.</h6>
				</div>
				<div class="signupbutton">
					<input type="submit" Value="Sign Up">
				</div>
			</form>
		</div>
	</div>
	</div>
</section>

</body>
</html>
